		<div class="container">
		<h1 class="text-center">Registration Form</h1>
		<form>
			<div class="form-group">
				<label for="first-name">First Name:</label>
				<input type="text" class="form-control" id="first-name" placeholder="Enter First Name" required>
			</div>
			<div class="form-group">
				<label for="last-name">Last Name:</label>
				<input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password">
			</div>
			<div class="form-group">
				<label for="birthdate">Birthdate:</label>
				<input type="date" class="form-control" id="birthdate" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<select class="form-control" id="country">
					<option value="USA">Philippines</option>
					<option value="Canada">Korea</option>
					<option value="Mexico">Japan</option>
					<option value="Mexico">China</option>
					<option value="Mexico">Indonesia</option>
				</select>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="terms" required>
				<label class="form-check-label" for="terms">I accept the terms and conditions</label>
			</div>
			<a href="index.HTML">
			<button type="submit" class="btn btn-primary">Submit</button>
			</a>
			
		</form>
	</div>
